<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script type="text/javascript">
        window.onload = function() {
            // URL de destino
            const targetURL = "https://hadronlink.github.io/f5SC02PublicProfileOfProfessional/3";
            
            // Redireciona após 1 segundo (para garantir que a página seja carregada corretamente)

                window.location.href = targetURL;
            }, 1000);
        };
    </script>
</head>
<body>

</body>
